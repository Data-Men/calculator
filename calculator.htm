<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="main.js"></script>
    <script src="calculator.js"></script>
    <link rel="icon" href="icons8-calculator-48.png" type="image/x-icon">
</head>

<body>

    <div class="main">
        <div>
            <textarea rows="1" cols="40" id="textarea" onkeydown="keyprevent(event);"></textarea>
        </div>
        <div class="firstrow" style="background-color:azure;">
            <button style="padding: 20px, 15px;
            margin: 5px;
            height: 35px;
            width: 135px;
            border-radius: 4px;" id="ROD"><strong>Red</strong> | Deg
            </button>
            <button>x <strong>!</strong></button>
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button id="CE">CE</button>
        </div>
        <div class="firstrow" style="background-color: azure;">
            <button>Inv</button>
            <button>sin</button>
            <button>ln</button>
            <button id="1" onclick="number(1)" >1</button>
            <button id="2" onclick="number(2)">2</button>
            <button id="3" onclick="number(3)">3</button>
            <button id="divide"><strong>÷</strong> </button>
        </div>
        <div class="firstrow" style="background-color: azure;">
            <button>π</button>
            <button>cos</button>
            <button>log</button>
            <button id="4" onclick="number(4)">4</button>
            <button id="5" onclick="number(5)">5</button>
            <button id="6" onclick="number(6)">6</button>
            <button id="multiply">x</button>
        </div>
        <div class="firstrow" style="background-color: azure;">
            <button>e</button>
            <button>tan</button>
            <button>√</button>
            <button id="7" onclick="number(7)">7</button>
            <button id="8" onclick="number(8)">8</button>
            <button id="9" onclick="number(9)">9</button>
            <button id="minus">-</button>
        </div>
        <div class="firstrow" style="background-color: azure;">
            <button>Ans</button>
            <button>EXP</button>
            <button>x <sup>y</sup></button>
            <button id="0" onclick="number(0)">0</button>
            <button id="dot" onclick="number()"><strong>.</strong></button>
            <button id="eq">=</button>
            <button id="plus">+</button>
        </div>
    </div>
    <hr>
    &lt;&lt;&lt; &copy; Neeraj &gt;&gt;&gt;

</body>
<!-- onkeydown=" return (event.keyCode!=86);" -->

</html>
